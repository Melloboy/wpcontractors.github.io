---
title: "WP Contractors Blog"
permalink: "/blog/"
pagination:
  enabled: true
---

{% for post in paginator.posts %}
<article class="node node-blog node-teaser clearfix" about="{{ post.url }}" typeof="sioc:Post sioct:BlogPost">
  <h2>><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <span property="dc:title" content="{{ post.title }}" class="rdf-meta element-hidden"></span>
  <span property="sioc:num_replies" content="0" datatype="xsd:integer" class="rdf-meta element-hidden"></span>
  <div class="content">
    <div class="field field-name-body field-type-text-with-summary field-label-hidden">
      <div class="field-items">
        <div class="field-item even" property="content:encoded">
          <p>By: Chris McGrath, Founder - Esteemed.io / WP Contractors</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <ul class="links inline">
      <li class="node-readmore first">
        <a href="{{ post.url }}" rel="tag"
          title="{{ post.title }}">Read more<span class="element-invisible"> about {{ post.title }}</span>
        </a>
      </li>
      <li class="blog_usernames_blog">
        <a href="/blogs/coadmin" title="Read COAdmin&#039;s latest blog entries.">COAdmin&#039;s blog</a>
      </li>
    </ul>
  </div>
</article>
{% endfor %}
