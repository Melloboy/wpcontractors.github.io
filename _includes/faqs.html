<div class="view view-faq view-id-faq view-display-id-page container view-dom-id-3effa832ece6b9a8c7400c18dd11047f jquery-once-2-processed">
  <div class="view-content ui-accordion ui-widget ui-helper-reset" role="tablist">
    <h3 class="views-accordion-faq-page-header">Employers FAQ</h3>
    {% for faq in site.data.faqs.contractors %}
    <div class="views-row views-row-2 views-row-even views-row-last">
      <div class="views-field views-field-title views-accordion-header ui-accordion-header ui-helper-reset ui-state-default ui-corner-all ui-accordion-icons" role="tab" id="ui-accordion-1-header-9" aria-controls="ui-accordion-1-panel-9" aria-selected="false" tabindex="-1">
        <span class="ui-accordion-header-icon ui-icon ui-icon-triangle-1-e"></span>
        <span class="field-content">
          <a href="#faq-page-{{ forloop.index0 }}">{{ faq.question }}</a>
        </span>
      </div>
      <div class="ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom" id="ui-accordion-1-panel-{{ forloop.index0 }}" aria-labelledby="ui-accordion-1-header-{{ forloop.index0 }}" role="tabpanel" aria-expanded="false" aria-hidden="true" style="display: none;">
        <div class="views-field views-field-body">
          <div class="field-content">
            {{ faq.answer | markdownify }}
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    <h3 class="views-accordion-faq-page-header">Contractors FAQ</h3>
    {% for faq in site.data.faqs.employers %}
    <div class="views-row views-row-2 views-row-even views-row-last">

        <span class="ui-accordion-header-icon ui-icon ui-icon-triangle-1-e"></span>
        <span class="field-content">
          <a href="#faq-page-{{ forloop.index0 }}">{{ faq.question }}</a>
        </span>
      </div>
      <div class="ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom" id="ui-accordion-1-panel-{{ forloop.index0 }}" aria-labelledby="ui-accordion-1-header-{{ forloop.index0 }}" role="tabpanel" aria-expanded="false" aria-hidden="true" style="display: none;">
        <div class="views-field views-field-body">
          <div class="field-content">
            {{ faq.answer }}
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
